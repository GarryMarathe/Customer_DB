<div class="signup-container">
    <h2>Signup</h2>
  
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  
      <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
          <small class="error-text">Name must be at least 3 characters long.</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          <small class="error-text">Please enter a valid email address.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <small class="error-text">Password must be at least 6 characters long.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid">Signup</button>
    </form>
  </div>
