<div class="customer-list">
    <!-- Create Customer Button -->
    <div class="header">
    <button mat-flat-button class="create-button" (click)="createCustomer()"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>Create New Customer</button> <br>
  
        <!-- Material Design Search Box -->
        <mat-form-field appearance="fill" class="search-box">
          <mat-label>Filter by name</mat-label>
          <input matInput [(ngModel)]="searchText" (ngModelChange)="filterResults(searchText)" placeholder="Search by first or last name">
        </mat-form-field>

    </div>
    <!-- Customer Table -->
    <table mat-table [dataSource]="filteredCustomerList" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="serial" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ getSerialNumber(i) }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <div href="#" class="name-container" (click)="openCustomerDetails(element)">
            <!-- Display photo from assets folder -->
            <img [src]="'http://localhost:3000/' + element.photo" alt="Customer Photo" class="customer-photo" />
            <span>{{ element.firstName }} {{ element.lastName }}</span>
          </div>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender | titlecase }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
<!--       
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container> -->

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>
  
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element">{{ element.state }}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element">{{ element.country }}</td>
      </ng-container>

      <ng-container matColumnDef="hobbies">
        <th mat-header-cell *matHeaderCellDef>Hobbies</th>
        <td mat-cell *matCellDef="let element">{{ element.hobbies }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="accent" (click)="openEditDialog(element._id)">Edit</button>
          <button mat-flat-button color="warn" (click)="openDeleteDialog(element._id)">Delete</button>
        </td>
      </ng-container>
  
      <!-- Table Headers & Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Pagination -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
