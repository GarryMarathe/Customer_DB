<div class="container">
    <h2>Create New Customer</h2>
    <form [formGroup]="customerForm" (ngSubmit)="createCustomer()">
        <div class="left-side">
            <!-- First Name -->
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" />
                <mat-error *ngIf="customerForm.controls['firstName'].hasError('required')">
                    FirstName is required
                </mat-error>
            </mat-form-field>

            <!-- Last Name -->
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" />
            </mat-form-field>

            <!-- Email -->
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
                <mat-error *ngIf="customerForm.controls['email'].hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="customerForm.controls['email'].hasError('email')">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>

            <!-- Gender -->

            <div class="gender-group">
                <mat-label>Gender</mat-label>
                <mat-radio-group formControlName="gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="other">Other</mat-radio-button>
                </mat-radio-group>
            </div>


            <!-- <div class="file-upload">
            <mat-label>Upload Photo</mat-label>
            <input type="file" (change)="onFileChange($event)" />
          </div> -->

            <div class="file-upload">
                <mat-label>Upload Photo</mat-label>
                <!-- Trigger file input via a mat-raised-button -->
                <button mat-raised-button (click)="fileInput.click()">
                    Upload File
                </button>
                <input type="file" #fileInput (change)="onFileChange($event)" hidden />

                <!-- Display the file name if a file is selected -->
                <div *ngIf="fileName">
                    <p>{{ fileName }}</p>
                </div>

            </div>


            <div class="button-container">
                <button mat-flat-button color="primary" type="submit" [disabled]="customerForm.invalid">
                    Create Customer
                </button>
            </div>
        </div>



        <div class="right-side">
            <!-- Country -->
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" />
                <mat-error *ngIf="customerForm.get('country')?.hasError('required')">
                    Country is required
                </mat-error>
            </mat-form-field>

            <!-- State -->
            <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput formControlName="state" />

            </mat-form-field>

            <!-- City -->
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city" />
                <mat-error *ngIf="customerForm.get('city')?.hasError('required')">
                    City is required
                </mat-error>
            </mat-form-field>

            <!-- Address -->
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address"></textarea>
            </mat-form-field>

            <!-- Hobbies -->
            <mat-form-field>
                <mat-label>Hobbies</mat-label>
                <textarea matInput formControlName="hobbies"></textarea>
            </mat-form-field>


        </div>



    </form>




</div>
